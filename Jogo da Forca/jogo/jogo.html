<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JOGO DA FORCA | JOGO</title>
    <meta name="description" content="JOGO A FORCA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STANDARD W3.CSS -->
    <link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>

    <!-- CABEÇALHO -->
    <header class="w3-container w3-blue">
        <img class="logo1" alt="logo do jogo" src="../img/logo.png" />
        <img class="logo2" alt="logo do jogo mini" src="../img/minilogo.png" />

        <ul class="w3-navbar w3-black w3-large">
            <li><a href="../inicio.html">Jogar</a></li>
            <li><a href="../scores/scores.html">Scores</a></li>
            <li><a href="../instrucoes/instrucoes.html">Instruções</a></li>
            <li><a href="../registo/registo.html">Registo</a></li>
            <li class="w3-dropdown-hover">
                <a href="#">Sobre</a>
                <div class="w3-dropdown-content w3-white w3-card-4">
                    <a href="../sobre/sobre.html#projecto">...o projecto</a>
                    <a href="../sobre/sobre.html#autores">...os autores</a>
                </div>
            </li>
        </ul>
    </header>
    <!-- FIM DO CABEÇALHO -->

    <div id="preferencias" class="w3-container w3-light-grey w3-center">
        <h1>Preferências</h1>
        <div class="w3-container caixa w3-card-4 w3-bordered w3-white w3-margin-bottom">

            <form id="modo" class="w3-container">
                <span class="negrito">Modo de jogo</span>
                <p>
                    <input type="radio" name="option" value="normal" checked> Normal
                    <input type="radio" name="option" value="random"> Random
                </p>
            </form>

            <form id="tema" class="w3-container">
                <span class="negrito">Tema</span>
                <p>
                    <select class="w3-select w3-border espaco" name="option">
                        <option value="objectos">Objectos</option>
                        <option value="cores">Cores</option>
                        <option value="animais">Animais</option>
                    </select>
                </p>
            </form>

            <form id="dificuldade" class="w3-container">
                <span class="negrito">Nível</span>
                <p>
                    <select class="w3-select w3-border espaco" name="option">
                        <option value="facil">Fácil</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                    </select>
                </p>
            </form>

            <div class="w3-container w3-margin-bottom">
                <button id="botaoInicia">Começar a jogar!</button>
            </div>
        </div>

    </div>


    <div id="elemJogo" class="w3-container w3-center w3-margin-top w3-margin-bottom">
        <div id="relogio"></div>
        <div><img id="forca1" alt="forca inicial" src="../img/0.png" /></div>
        <div id="direita" class="w3-margin-top">
            <div id="temaPalavra"></div>
            <div id="tracinhos"></div>
            <div id="mensagem"></div>
            <div id="letrasErradas" class="w3-margin-bottom">
                <h4>Letras erradas</h4>
            </div>
            <div id="modoNormal" class="w3-container">
                <form name="resposta">
                    <label>Escreve aqui a letra: </label>
                    <input type="text" id="letra" value="" />
                </form>
                <button id="botaoResposta" class="w3-margin-top">Verificar</button>
            </div>

            <div id="modoRandom" class="w3-container">
                <form name="resposta">
                    <label>Aceitas esta letra? </label>
                    <span id="letraRand"></span>
                </form>
                <button id="sim">SIM</button>
                <button id="nao">NÃO</button>
            </div>
        </div>
        <div id="registoScore" class="w3-container">
            <div id="mensagemScore" class=""></div>
            <button id="registoBotao" class="w3-btn w3-green w3-margin-top w3-margin-bottom w3-xlarge">Registar Score</button>
        </div>

        <div id="novoJogo" class="w3-container">
            <a class="w3-btn w3-blue w3-large w3-margin-top" href="jogo.html">NOVO JOGO</a>
        </div>

    </div>

    <!-- RODAPE -->
    <footer class="w3-container w3-dark-grey">

        <audio controls>
            <source src="../music/music.mp3" type="audio/mp3">
            <source src="../music/music.ogg" type="audio/ogg"> O teu browser não suporta este tipo de ficheiros de audio.
        </audio>

        <p class="w3-small w3-center">ITW 2016 | GRUPO 51</p>
    </footer>
    <!-- SCRIPT DO JOGO -->
    <script src="jogo.js"></script>
</body>

</html>
